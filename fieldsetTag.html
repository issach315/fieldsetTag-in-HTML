<!doctype html>
<html>
    <head>
        <title>fieldset tag</title>
        <style>
            legend
            {
                background-color:rgba(25, 24, 24, 0.776);
                padding:5px,15px;
                color:rgb(198, 3, 185);

            }
            fieldset
            {
                background-color:rgb(182, 174, 174);
                border: 5px groove rgb(207, 132, 26);

            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>SelfDetail's</legend>
            <lable>First Name :</lable<>
            <input type="text"><br><br>
            <lable>Lest Name  :</lable>
            <input type="text"><br><br>
            <lable>     BOD   :</lable>
            <input type="date"><br><br>
            <lable>Father Name:</lable>
            <input type="text"><br><br>
            <lable>Mother Name:</lable>
            <input type="text"><br><br>
            <lable>  Age  :</lable>
            <input type="number"><br><br>
            <lable>  Phone No :</lable>
            <input type="text" value="+91"><br><br>
            <lable>  Email  :</lable>
            <input type="Email"><br><br>
        </fieldset>
    </body>
</html>
